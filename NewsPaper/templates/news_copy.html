
{% extends 'flatpages/default.html' %}

{% block title %}
News
{% endblock title %}

<!-- Заголовок, дата публикации в формате день.месяц.год и полный текст статьи. -->
{% block content %}
<h1>{{ news_copy.title }}</h1>
<h3><span style="background-color: #ff0000;"><em>{{ news_copy.createDate|date:'d M Y' }}</em></span></h3>
<h3 style="text-align: justify;">{{ news_copy.text }}</h3>
{% endblock content %}
